<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>You are offline</title>

    <!-- inline the webpage's stylesheet -->
    <style>
        body {
            font-family: helvetica, arial, sans-serif;
            margin: 0;
        }

        h1 {
            font-style: italic;
            color: #373fff;
        }

        p {
            margin-block: 1rem;
        }

        button {
            display: block;
            outline: none;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 60px 0;
            color: #FFFFFF;
            background-color: #151515;
        }

        @media only screen and (min-width: 768px) {
            footer {
            padding: 120px 0;
        }
        }
    </style>
</head>

<body>
    <div>
        <p>We'll be back soon,<br/>there's a problem with the internet connection</p>
        <h1>We just can call us directly at (253) 833-6329</h1>
        <button>Contact Us</button>
        <button type="button">⤾ Reload</button>
    </div>
    <footer>
        <p>2201 W Valley Highway<br/>N Suite B, Auburn, WA 98001</p>
        <p>© 2019, Leaf’s Deli Inc.</p>
    </footer>

    <!-- inline the webpage's javascript file -->
    <script>
        document.querySelector('button').addEventListener('click', () => {
            window.location.reload();
        });
    </script>
</body>

</html>
